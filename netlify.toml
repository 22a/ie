# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  environment = { YARN_VERSION = "2.0.0-rc.28" }

# Redirect `meehan.co` domain alias to primary domain
[[redirects]]
  from = "https://meehan.co/*"
  to = "https://22a.ie/:splat"
  status = 301
  force = true

# Redirect `hire.meehan.co` domain alias to primary domain
[[redirects]]
  from = "https://hire.meehan.co/*"
  to = "https://22a.ie/:splat"
  status = 301
  force = true

# Redirect default Netlify subdomain to primary domain
[[redirects]]
  from = "https://22a.netlify.com/*"
  to = "https://22a.ie/:splat"
  status = 301
  force = true
